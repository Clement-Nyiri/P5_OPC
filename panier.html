<!doctype html>
<html lang=fr>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Votre panier Orinoco </title>
    <!-- Insertion FontAwesome-->
    <script src="https://kit.fontawesome.com/2622c81c44.js" crossorigin="anonymous"></script>
    <!-- Fin insertion FontAwesome-->
    <link rel="stylesheet" type="text/css" href="style_panier.css">
    
</head>

<body>
    <div id="bloc_page">
        <header>
            <nav id="logo">
                <a href="index.html"><img src="images/Reservia@3x.png" alt="logo_ornicoco" /></a>
            </nav>
            <nav id="search_bar">
                <input type="search" id="site_search" aria-label="Rechercher sur le site" placeholder="Rechercher un produit...">
                <button id="bouton_recherche"><i class="fas fa-search"></i></button>
            </nav>
        </header>
        <section id="panier">
            <h2>Votre panier: X article(s)</h2>
            <article>
                <img src="images/Yoshi.jpg" alt="image_article"/> 
                <p>Nom du produit</p>
                <p>Description du produit</p>
                <p>Quantité: 1</p>
                <button class="supprimer">Supprimer</button>
                <p>50EUR</p>
            </article>
            <h4 id="total">Sous-total: X EUR</h4>
        </section>
        <section id="formulaire">
            <h3>Formulaire de commande</h3>
            <form methode="post" action="" class="formulaire_commande">
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div>
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                <div>
                    <label for="ville">Ville</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div>
                    <label for="email">Adresse e-mail</label>
                    <input textarea type="email" id="email" name="email" required>
                </div>
                <input type="submit" value="Commander" id="commander">
            </form>
        </section>
        <footer>
            <ul>
                <h3>A propos</h3>
                <li>Conditions générales de vente</li>
                <li>Blog</li>
                <li>Mentions légales</li>
            </ul>
            <ul>
                <h3>Nos réseaux sociaux</h3>
                <li><i class="fab fa-facebook-square"></i> Facebook</li>
                <li><i class="fab fa-twitter"></i> Twitter</li>
                <li><i class="fab fa-instagram"></i> Instagram</li>
            </ul>
        </footer>
    </div>
</body>
