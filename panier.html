<!doctype html>
<html lang="fr">
  <head>
    <title>Orinoco panier</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style_P5.css">

    <!-- FontAwesome Kit-->
    <script src="https://kit.fontawesome.com/2622c81c44.js" crossorigin="anonymous"></script>
  </head>
  <body>
        <div id="bloc_page" class="bg-info">
            <div class=" position-sticky sticky-top">
                <header class=" bg-warning container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-4 col-md-5 col-sm-6 ml-3 mt-0">
                            <a href="index.html" id="fleche_retour"><i class="fa fa-arrow-left" aria-hidden="true"></i>Accueil</a>
                            <a class="navbar-brand mt-0 ml-3" href="index.html">
                                <img class="mt-n1 ml-5 ml-sm-2" src="images/logo.png" width="100" height="50" alt="logo-Orinoco" />
                            </a>
                        </div>
                        <div class="col-8 col-lg-6 col-md-7 col-sm-5 ml-md-n3 mx-auto pb-2 pb-sm-0 my-auto">
                            <div class="col">
                            <input class="form-control" id="searchInput" type="text" placeholder="Rechercher un produit..">
                            </div>
                        </div>
                    </div>
                </header>
            </div>

            <div class="container-fluid mt-5 mb-4">
                <h3 class="ml-lg-5 mb-4 ml-sm-3"><u>Votre panier</u>:</h3>
                <div class="row">
                    <ul class="col-lg-11 col-sm-11 col-11 mx-auto ml-lg-5 pt-3 pb-3 border border-danger bg-light" id="panier_produit"></ul>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-sm-11 col-11 mx-auto mt-sm-5 mt-lg-3 border border-danger bg-light" style="height: 430px">
                        <h3 class="text-center mt-3 mb-3 font-weight-bold">Passer la commande</h3>
                        <form>
                            <div class="form-group mt-3">
                                <label for="firstName" class="w-25 font-weight-bold">Prénom :</label>
                                <input type="text" class="form-control w-75 w-md-50" id="firstName" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="lastName" class="w-25 font-weight-bold">Nom :</label>
                                <input type="text" class="form-control w-75" id="lastName" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="adress" class="w-25 font-weight-bold">Adresse :</label>
                                <input type="text" class="form-control w-75" id="adress" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="city" class="w-25 font-weight-bold">Ville :</label>
                                <input type="text" class="form-control w-75" id="city" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="email" class="w-25 font-weight-bold">Adresse e-mail :</label>
                                <input type="email" class="form-control w-75" id="email" required>
                            </div>
                            <div class="text-center mb-3 mt-4">
                            <button type="submit" class="btn btn-secondary">Commander</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <footer class="container-fluid mt-5 pt-3 pb-3">
                <ul class="list-unstyled list-inline text-center mt-4">
                    <a href="#"><li class="list-inline-item mr-3">Contact</li></a>
                    <li class="list-inline-item mr-3">&middot;</li>
                    <a href="#"><li class="list-inline-item mr-3">Conditions générales de ventes</li></a>
                    <li class="list-inline-item mr-3">&middot;</li>
                    <a href="#"><li class="list-inline-item mr-3">Mentions légales</li></a>
                </ul>
            </footer>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Barre de recherche-->
        <script>
            $(document).ready(function(){
              $("#searchInput").on("keyup", function() {
                  var value = $(this).val().toLowerCase();
                  $("#productList .card").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                  });
              });
            });
        </script>
        <!-- Fin barre de recherche-->
        <!-- JavaScript-->
        <script src="scripts/panier.js"></script>
        </div>   
    </body>
</html>
