    <!-- Fin insertion FontAwesome-->

<body>
    <div id="bloc_page">
        <header>
            <nav id="logo">
                <a href="index.html"><img src="images/Reservia@3x.png" alt="logo_ornicoco" /></a>
            </nav>
            <nav id="search_bar">
                <input type="search" id="site_search" aria-label="Rechercher sur le site" placeholder="Rechercher un produit...">
                <button id="bouton_recherche"><i class="fas fa-search"></i></button>
            </nav>
            <nav id="panier">
                <a href="Panier.html"><i class="fas fa-shopping-basket"></i> Votre panier</a>
            </nav>
        </header>

        <section id="section_filtres">
            <h2>Filtres</h2>
            <article>
                <h3>Type de meuble</h3>
                <div class="filtre"><input type="checkbox" id="table" name="table" aria-label="table"><label for="table">Table</label></div>
                <div class="filtre"><input type="checkbox" id="chaise" name="chaise" aria-label="chaise"><label for="chaise">Chaise</label></div>
                <div class="filtre"><input type="checkbox" id="banc" name="banc" aria-label="banc"><label for="banc">Banc</label></div>
            </article>
            <article>
                <h3>Prix</h3>
                <div class="filtre"><input type="checkbox" id="0-400EUR" name="0-400EUR" aria-label="0-400EUR"><label for="0-400EUR">0-400EUR</label></div>
                <div class="filtre"><input type="checkbox" id="400-600EUR" name="400-600EUR" aria-label="400-600EUR"><label for="400-600EUR">400-600EUR</label></div>
                <div class="filtre"><input type="checkbox" id="600-800EUR" name="600-800EUR" aria-label="600-800EUR"><label for="600-800EUR">600-800EUR</label></div>
                <div class="filtre"><input type="checkbox" id="+800EUR" name="+800EUR" aria-label="+800EUR"><label for="+800EUR">+ de 800EUR</label></div>
            </article>
        </section>
        <section id="produits">
            <article></article>
        </section>
        <footer>
            <ul>
                <h3>A propos</h3>
                <li>Conditions générales de vente</li>
                <li>Blog</li>
                <li>Mentions légales</li>
            </ul>
            <ul>
                <h3>Nos réseaux sociaux</h3>
                <li><i class="fab fa-facebook-square"></i> Facebook</li>
                <li><i class="fab fa-twitter"></i> Twitter</li>
                <li><i class="fab fa-instagram"></i> Instagram</li>
            </ul>
        </footer>
