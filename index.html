<!doctype html>
<html lang="fr">
  <head>
    <title>Orinoco</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style_P5.css">
    <!-- FontAwesome Kit-->
    <script src="https://kit.fontawesome.com/2622c81c44.js" crossorigin="anonymous"></script>
    </head>

  <body>
      <div id="bloc_page" class="bg-info">
        <div class=" position-sticky sticky-top">
          <header class=" bg-warning container-fluid">
              <div class="row">
                  <div class="col-3">
                      <a class="navbar-brand my-auto mx-auto" href="index.html">
                          <img src="images/logo.png" width="100" height="50" alt="logo-Orinoco" />
                      </a>
                  </div>
                  <div class="col-6 my-auto">
                      <div class="col">
                      <input class="form-control" id="searchInput" type="text" placeholder="Rechercher un produit..">
                      </div>
                  </div>
                  <div id="panier" class="col-3 my-auto text-center">
                      <a href="panier.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Panier</a>
                  </div> 
              </div>
          </header>
      </div>

        <div class="container-fluid mt-5 mb-4" id="filtres">
            <div class="row">
             <div class="col-12 d-flex flex-row justify-content-between" id="productList"></div>
            </div>
        </div>
        <footer class="container-fluid mt-5 pt-3 pb-3">
          <ul class="list-unstyled list-inline text-center mt-4">
            <a href="#"><li class="list-inline-item mr-3">Contact</li></a>
            <li class="list-inline-item mr-3">&middot;</li>
            <a href="#"><li class="list-inline-item mr-3">Conditions générales de ventes</li></a>
            <li class="list-inline-item mr-3">&middot;</li>
            <a href="#"><li class="list-inline-item mr-3">Mentions légales</li></a>
          </ul>
        </footer>
        
          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          <!-- Barre de recherche-->
          <script>
            $(document).ready(function(){
              $("#searchInput").on("keyup", function() {
                  var value = $(this).val().toLowerCase();
                  $("#productList .card").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                  });
              });
            });
        </script>
        <!-- Fin barre de recherche-->
        <!-- JavaScript crée pour la page -->
        <script src="scripts/accueil.js"></script>
      </div>
  </body>
</html>
