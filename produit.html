<!doctype html>
<html lang="fr">
  <head>
    <title>Orinoco produit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style_P5.css">

    <!-- FontAwesome Kit-->
    <script src="https://kit.fontawesome.com/2622c81c44.js" crossorigin="anonymous"></script>
  </head>

  <body>
        <div id="bloc_page" class="bg-info">
            <div class=" position-sticky sticky-top">
                <header class=" bg-warning container-fluid">
                    <nav class="row" id="nav">
                        <div class="col-sm-3 col-4 mt-0">
                            <a href="index.html" id="fleche_retour"><i class="fa fa-arrow-left" aria-hidden="true"></i>Accueil</a>
                            <a class="navbar-brand mt-0 ml-lg-2" href="index.html">
                                <img class="mt-n1" src="images/logo.png" width="100" height="50" alt="logo-Orinoco" />
                            </a>
                        </div>
                        <div class="col-sm-6 col-5 my-auto">
                            <div class="col">
                            <input class="form-control" id="searchInput" type="text" placeholder="Rechercher un produit..">
                            </div>
                        </div>
                        <div id="panier" class="col-sm-3 col-3 my-auto text-center">
                        </div>
                    </nav>
                </header>
            </div>

            <div id="produit" class="container-fluid mb-5"></div>
            
            <footer id="footer_produit" class="container-fluid bg-info mx-auto pt-3 pb-3">
                <ul class="list-unstyled list-inline text-center mt-4">
                  <a href="#"><li class="list-inline-item mr-3">Contact</li></a>
                  <li class="list-inline-item mr-3">&middot;</li>
                  <a href="#"><li class="list-inline-item mr-3">Conditions générales de ventes</li></a>
                  <li class="list-inline-item mr-3">&middot;</li>
                  <a href="#"><li class="list-inline-item mr-3">Mentions légales</li></a>
                </ul>
              </footer>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Barre de recherche-->
        <script>
            $(document).ready(function(){
              $("#searchInput").on("keyup", function() {
                  var value = $(this).val().toLowerCase();
                  $("#productList .card").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                  });
              });
            });
        </script>
        <!-- Fin barre de recherche-->

        <!-- JavaScript-->
        <script src="scripts/produit.js"></script>
        </div> 
    </body>
</html>
